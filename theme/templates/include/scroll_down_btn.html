{% load i18n %}
<button type="button"
    class="btn absolute bottom-0 left-1/2 transform -translate-x-1/2 {{ extra_class }}"
    onclick="{% if target_position %}window.scrollTo(0, {{ target_position }});{% elif target_element %}document.getElementById('{{ target_element }}').scrollIntoView(){% else %}window.scrollBy(window.innerHeight){% endif %}""
    >
    <svg class="h-8 w-8 fill-none animate-bounce"
         viewBox="0 0 24 24"
         stroke="currentColor"
         stroke-linecap="round"
         stroke-linejoin="round">
        <polyline points="7 13 12 18 17 13" />
        <polyline points="7 6 12 11 17 6" />
        <title>{% translate "Scroll" %}</title>
    </svg>
</button>
