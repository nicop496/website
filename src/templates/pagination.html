{% if DEFAULT_PAGINATION %}
    {% set first_page = articles_paginator.page(1) %}
    {% set last_page = articles_paginator.page(articles_paginator.num_pages) %}
    <nav class="w-full text-center py-12">
        <ul>
            <li class="{% if articles_page.has_previous() %}btn scale-110{% else %}opacity-75 scale-90{% endif %} inline-block">
                <a title="First"
                   {% if articles_page.has_previous() %}href="/{{ first_page.url }}{% endif %}
                   ">«</a>
            </li>
            <li class="{% if articles_page.has_previous() %}btn scale-110{% else %}opacity-75 scale-90{% endif %} inline-block">
                <a title="Previous"
                   {% if articles_page.has_previous() %}href="/{{ articles_previous_page.url }}{% endif %}
                   ">‹</a>
            </li>
            <li class="inline-block">Page {{ articles_page.number }} of {{ articles_paginator.num_pages }}</li>
            <li class="{% if articles_page.has_next() %}btn scale-110{% else %}opacity-75 scale-90{% endif %} inline-block">
                <a title="Next"
                   {% if articles_page.has_next() %}href="/{{ articles_next_page.url }}"{% endif %}>›</a>
            </li>
            <li class="{% if articles_page.has_next() %}btn scale-110{% else %}opacity-75 scale-90{% endif %} inline-block">
                <a title="Last"
                   {% if articles_page.has_next() %}href="/{{ last_page.url }}"{% endif %}>»</a>
            </li>
        </ul>
    </nav>
{% endif %}
